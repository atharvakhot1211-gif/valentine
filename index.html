  <style>

      display: flex;

      border-radius: 30px;
      border: none;
      cursor: pointer;
      margin: 10px;
    }

    #yes {
      background: #ff4b5c;
      color: white;
    }

    #no {
      position: absolute;
      background: white;
      color: #ff4b5c;
    }

    .heart {
      position: absolute;
      color: pink;
      font-size: 20px;
      animation: float 5s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 1; }

  </style>
</head>

<body>
